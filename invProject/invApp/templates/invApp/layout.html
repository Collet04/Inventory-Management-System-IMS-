<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Inventory App {% endblock %}</title>
    {% comment %}
    https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js
    {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        padding-top: 26px;
      }
      .container {
        margin-top: 20px;
      }

      .navbar-brand, .nav-link {
        color: #fff !important;
      }

      .table th, .table td {
        vertical-align: middle;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand">Inventory App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="{% url 'product_create' %}" class="nav-link">Add Product</a>
            </li>

            <li class="nav-item">
              <a href="{% url 'product_list' %}" class="nav-link">Show List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- spacer to prevent fixed-top navbar from covering content -->
    <div style="height: 70px;"></div>
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
